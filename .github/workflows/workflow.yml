name: Java CI with Maven

on:
  push:
    branches:
      - master
      - feature/*
      - bugfix/*
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build with Maven
        run: mvn -B compile --file pom.xml -Pstaging -DskipSBOM
